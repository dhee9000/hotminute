version: 2
jobs:
  node:
    working_directory: ~/demo-react-native
    docker:
      - image: 'circleci/node:12'
    steps:
      - checkout
      - restore_cache:
          key: 'yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}'
      - restore_cache:
          key: 'node-v1-{{ checksum "package.json" }}-{{ arch }}'
      - run: yarn install
      - save_cache:
          key: 'yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}'
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: 'node-v1-{{ checksum "package.json" }}-{{ arch }}'
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/demo-react-native
          paths:
            - node_modules
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  android:
    working_directory: ~/hotminute/android
    docker:
      - image: 'circleci/android:api-28-node'
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: beta
    steps:
      - checkout:
          path: ~/hotminute
      - attach_workspace:
          at: ~/hotminute
      - restore_cache:
          key: 'bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}'
      - run: 
          name: Install Gems
          command: bundle install
      - save_cache:
          key: 'bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}'
          paths:
            - vendor/bundle
      - run:
        name: Deploy Beta Build
        command: bundle exec fastlane $FASTLANE_LANE
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  ios:
    macos:
      xcode: '11.5.0'
    working_directory: ~/hotminute
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: beta
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run:
          name: Set Ruby Version
          command: echo "ruby-2.4" > ~/.ruby-version
      - restore_cache:
          key: 'yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}'
      - restore_cache:
          key: 'node-v1-{{ checksum "package.json" }}-{{ arch }}'
      - run: yarn install
      - save_cache:
          key: 'yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}'
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: 'node-v1-{{ checksum "package.json" }}-{{ arch }}'
          paths:
            - node_modules
      - restore_cache:
          key: 'bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}'
      - run:
          name: Install Gems
          command: bundle install
          working_directory: ios
      - save_cache:
          key: 'bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}'
          paths:
            - vendor/bundle
      - run:
          name: Install Certificates and Profiles
          command: >-
            bundle exec fastlane match appstore && bundle exec fastlane match
            development
          working_directory: ios
      - run:
          name: Deploy Beta Build
          command: bundle exec fastlane $FASTLANE_LANE
          working_directory: ios
      - store_test_results:
          path: ios/test-results
      - store_artifacts:
          path: ios/test-results

workflows:
  version: 2
  node-android-ios:
    jobs:
      - node
      - android:
          requires:
            - node
      - ios:
          requires:
            - node
